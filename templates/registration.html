{% extends "navbar.html" %}
{% block head %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <script src="{{url_for('static', filename='registration.js')}}" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='registration.css')}}">
</head>
<body>
{% endblock %}

{% block body %}   
    <div class="container">
        <h2>Registration page for "Star Wars universe"</h2>
        <form>
            <label for="input-group">Username:</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="username" type="text" class="form-control" name="username" placeholder="Enter username"autofocus>
            </div>
            <label for="input-group">Password:</label>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input id="password" type="password" class="form-control" name="password" placeholder="Enter password">
            </div>
            <div class="center">
                <button type="button" class="btn btn-default" >Registration</button>
            </div>
        </form>
        <br>
        <div id="successAlert" class="alert alert-success" role="alert" style="display:none"></div>
	    <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none"></div>
    </div>
</body>
</html>
{% endblock %}
