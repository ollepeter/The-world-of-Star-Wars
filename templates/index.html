<!DOCTYPE html>
<html lang="en">
<head>
    <title>The world of Star Wars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
    <script src="{{url_for('static', filename='index.js')}}" defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">
</head>
<body>
  <nav class="navbar navbar-default">
    {% block content %} Navbar from child template {% endblock %}  
  </nav>
  <div class="container">
    <h1>Star Wars universe planets</h1>
    <div class="paginatingButtons">
        <button type="button" class="btn btn-info btn-md" value="previous">Previous</button>
        <button type="button" class="btn btn-primary btn-md" value="next">Next</button>
    </div>
  </div>
  <div class="container">       
    <table id="planets" class="table table-bordered table-hover">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

<div class="container">

  <!-- Modal -->
  <div class="modal fade" id="residentsModal" role="dialog">
    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <table id="residents" class="table table-bordered table-hover">
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
